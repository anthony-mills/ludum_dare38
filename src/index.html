<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Ludum Dare #38 - Big Southerly Games</title>

  		<style>
			  body{
			    margin: 0;
			    padding: 0;
			    height: 100%;
			    background: #000;

			    image-rendering: optimizeSpeed;
			    image-rendering: crisp-edges;
			    image-rendering: -moz-crisp-edges;
			    image-rendering: -o-crisp-edges;
			    image-rendering: -webkit-optimize-contrast;
			    image-rendering: optimize-contrast;
			    -ms-interpolation-mode: nearest-neighbor;
			  }
  		</style>

		<!-- load Phaser and its associated plugins -->
		<script src="js/lib/phaser/phaser.min.js"></script>		

		<!-- Start loading in the game states -->
		<script src="js/states/boot.js"></script>
		<script src="js/states/preloader.js"></script>
		<script src="js/states/main-menu.js"></script>
		<script src="js/states/game.js"></script>
		<script src="js/states/level-complete.js"></script>
		<script src="js/states/game-instructions.js"></script>		
		<script src="js/states/game-over.js"></script>				

		<!-- Load in the associated classes -->
		<script src="js/game/player.js"></script>
		<script src="js/game/enemies.js"></script>		
		<script src="js/game/map.js"></script>		
	</head>

	<body>

		<div id="gameContainer"></div>

		<script type="text/javascript">
			window.onload = function() {

				var game = new Phaser.Game(800, 477, Phaser.AUTO, 'gameContainer');

				game.state.add('Boot', ludumDare.Boot);
				game.state.add('Preloader', ludumDare.Preloader);
				game.state.add('MainMenu', ludumDare.MainMenu);
				game.state.add('LevelComplete', ludumDare.LevelComplete);
				game.state.add('GameOver', ludumDare.GameOver);	
				game.state.add('GameInstructions', ludumDare.GameInstructions);											
				game.state.add('Game', ludumDare.Game);
				game.state.start('Boot');
			};
		</script>

	</body>
</html>
